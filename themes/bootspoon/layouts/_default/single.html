{{ define "main" }}

<div class="row justify-content-center">
    <div class="col-xl-6 col-lg-8 col-md-11">
        <h1>{{ .Title }}</h1>
        {{ partial "metadata.html" . }}
        <br>
        {{ if and (gt .WordCount 400 ) (.Params.toc) }}
        {{ .TableOfContents }}
        {{ end }}
        <br>
        {{ .Content }}
        {{ if not .Params.hide_comments }}
        {{ template "_internal/disqus.html" . }}
        {{ end }}
    </div>
</div>

{{ end }}
